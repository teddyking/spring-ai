---
applications:
  - name: recipe-finder
    path: ../../build/libs/RecipeFinder-0.0.1-SNAPSHOT.jar
    memory: 1G
    disk_quota: 1G
    instances: 1
    buildpacks:
      - java_buildpack_offline
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 21.+ } }'
      SPRING_DOCKER_COMPOSE_ENABLED: false
      SPRING_PROFILES_ACTIVE: tas
    services:
      - model-1
      - psql-1
